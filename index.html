<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quote Machine</title>


    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">


  </head>
  <body>o
    <div class="container">
      <div class="jumbotron">
        <blockquote class="text-center quoteDisplay"></blockquote>
        <cite class="author">Donald Trump</cite>
        <div class="row">
          <div class="col-md-6">
            <a class="fa fa-twitter-square tweetquote" href="#" target="blank" title="Tweet this quote!"></a>
          </div>
          <div class="col-md-6">
            <button class="btn btn-default newquote">New quote</button>
          </div>

        </div>

      </div>
      <footer class="text-center">by able</footer>
    </div>

    <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
